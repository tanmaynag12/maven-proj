          opacity="0.9"/>

    <!-- Version indicators -->
    <rect x="9" y="29" width="22" height="2.5" rx="1.25"
          fill="#087CFA"
          opacity="0.8"/>
    <rect x="12" y="33" width="16" height="2" rx="1"
          fill="#087CFA"
          opacity="0.6"/>
</svg>
